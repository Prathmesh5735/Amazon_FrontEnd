<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon-Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .amazon-logo {
      display: block;
      margin: 0 auto 20px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" class="amazon-logo" width="100">
  <form id="loginForm" novalidate>
    <div class="mb-3">
      <label for="email" class="form-label">Email or mobile phone number</label>
      <input type="email" class="form-control" id="email" required>
      <div class="invalid-feedback">
        Please enter a valid email or mobile phone number.
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required>
      <div class="invalid-feedback">
        Please enter your password.
      </div>
    </div>
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">Sign In</button>
    </div>
  </form>
  <div class="mt-3">
    <small>By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</small>
  </div>
  <hr>
  <div class="text-center">
    <p>New to Amazon?</p>
    <a href="#" class="btn btn-secondary">Create your Amazon account</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script>
  // Form validation and submission
  (function () {
    'use strict'

    // Fetch the form to apply custom Bootstrap validation
    var forms = document.querySelectorAll('#loginForm')

    Array.prototype.slice.call(forms).forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        } else {
          event.preventDefault(); // Prevent default form submission
          // Collect form data
          var email = document.getElementById('email').value;
          var password = document.getElementById('password').value;

          // Get existing users from local storage
          var users = JSON.parse(localStorage.getItem('users')) || [];

          // Add new user to the users array
          users.push({ email: email, password: password });

          // Store updated users array in local storage
          localStorage.setItem('users', JSON.stringify(users));
          
          alert('Login data stored successfully in local storage!');
        }

        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>

</body>
</html>
